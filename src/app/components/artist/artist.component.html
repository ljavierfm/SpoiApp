<div class="container top30">
  <div class="row">
    <div class="col md-4">
      <img [src]="artista.images |sinfoto" class="img-thumbnail circular">
    </div>
    <div class="col md-8">
      <h1>{{artista.name}}</h1>
      <p>
        <a [href]="artista.external_urls?.spotify"  class="btn btn-outline-primary">Ir a p√°gina de artista</a>
        <button type="button" routerLink="/search" class="btn btn-outline-danger">Regresar</button>
      </p>
    </div>
  </div>
  <div class="row top30">
    <div class="col-md-12">
      <table class="table table-dark">
        <thead>
          <tr>
            <th>#</th>
            <th>Foto</th>
            <th>Nombre</th>
            <th>Popuralidad</th>
            <th>Escuchar</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let track of topTracks;let i=index">
            <td>{{i+1}}</td>
            <td><img [src]="track.album.images |sinfoto" class="img50"/></td>
            <td>{{track.name}}</td>
            <td>{{track.popularity}} %</td>
            <td>
              <iframe [src]="track.uri |domseguro:'https://open.spotify.com/embed?uri='" width="300" height="80" frameborder="0"
                allowtransparency="true"></iframe>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>


</div>
